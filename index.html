<html lang="en">
<head>

    <title>EMERGENCY-HOTLINE</title>
</head>
<body class="font-[Hind Madurai, sans-serif] bg-red-200">
    <nav class="max-w-[1920px]  mx-auto p-5 bg-[#ffffff] border-2 border-red-500">
        <header class="flex justify-between items-center">
            <div class="flex justify-center items-center gap-3">
                <div>
                    <img class="h-[50px]" src="./images/logo.png" alt="">
                </div>
                <div>
                    <h1>
                        EMERGENCY <br> SERVICE
                    </h1>
                </div>
            </div>
            <div class="flex justify-around items-center gap-4">
                <div class="flex gap-2 justify-center items-center">
                    <p>0</p>
                    <img class="h-[50px]" src="./images/heart.png" alt="">
                </div>
                <div class="flex gap-2 justify-center items-center">
                    <p>100</p>
                    <img class="h-[50px]" src="./images/coin.png" alt="">
                </div>
                <div>
                    <button class="btn w-[127px] h-[50px] rounded-3xl bg-[#00a63e] text-white">Copy</button>
                </div>
            </div>
        </header>
    </nav>
    <section class="banner max-w-[1920px] mx-auto bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="text-center p-4">
            <img class="mx-auto" src="./images/logo.png" alt="">
            <h1 class="text-white text-[40px] font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-white text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
